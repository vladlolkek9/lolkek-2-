<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="UTF-8">
        <!-- title and description -->
        <title>Title</title>
        <meta name="description" content="Description content.">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles -->
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <!-- icons -->
        <link rel="icon" href="favicon.png"> <!--32х32-->
        <link rel="apple-touch-icon" href="src/icons/touch-icon-iphone.png"> <!--60х60-->
        <link rel="apple-touch-icon" sizes="76x76" href="src/icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="src/icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/icons/touch-icon-ipad-retina.png">
        <!-- open graph -->
        <meta property="og:title" content="Open graph title" />
        <!--
        <meta property="og:type" content="video/mp4" />
        <meta property="og:video" content="https://site.com/video/example.mp4" />
        -->
        <!--
        <meta property="og:type" content="audio/mp3" />
        <meta property="og:audio" content="https://site.com/audio/example.mp3" />
        -->
        <meta property="og:type" content="article" /> <!-- if not audio and not video -->
        <meta property="og:url" content="https://website.com/" />
        <meta property="og:image" content="src/icons/og.png" /> <!-- OG image is 1200×630 pixels  -->
        <meta property="og:site_name" content="website.com" /> <!-- not important -->
        <meta property="og:description" content="Description content." /> <!-- not important -->
        <meta property="og:locale" content="en_US" /> <!-- default: "en_US" -->
    </head>
    <body> 
        
        </div>
        <form>
            <label for="nickname">
                Nickname:
                <input id="nickname" type="text">
            </label>
            <br>
            <label for="age">
                Age:
                <input id="age" type="number">
            </label>
            <br>
            <label for="tel">
                Phone number:
                <input id="tel" type="tel">
            </label>
            <br>
            <label for="email">
                Email:
                <input id="email" type="email">
            </label>
            <br>
            <label for="birth">
                Date of birth:
                <input id="birth" type="date">
            </label>
            <br>
            <label for="height">
                Height:
                <input id="height" type="range" min="1.0" max="2.4" value="1.2" step="0.01" onchange="getHeight(this.value)">
                <span id="heightValue">127</span> 
            </label>
            <br>
            <label for="time">
                Best day time:
                <input id="time" type="time">
            </label>

            <div class="year-time">
                Favorite time of year:<br>
                <label for="winter" class="inline">
                    <input id="winter" name="season" type="radio"> Winter
                </label>
                <label for="spring" class="inline">
                    <input id="spring" name="season" type="radio" checked> Spring
                </label>
                <label for="summer" class="inline">
                    <input id="summer" name="season" type="radio"> Summer
                </label>
                <label for="autumn" class="inline">
                    <input id="autumn" name="season" type="radio"> Autumn
                </label>
            </div>
            <label for="switch">
                Agree with this web site rules:
                <input id="switch" type="checkbox" checked>
            </label>
            <br>
            <label for="pass">
                Password:
                <input id="pass" type="password">
            </label>      
        </form>

        

        <script src="./js/main.js"></script>
    </body>
</html>
